<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重排序方法</title>
</head>
<body>
	
	<script type="text/javascript">

	// 数组中已经存在两个可以直接用来重排序的方法：reverse()和sort()。reverse()方法会对反转数组项的顺序。

	var arr = [ 7, 3, 4, 2, 6 ]; 

	console.log( "reverse:", arr.reverse() );
	console.log( "原数组:", arr );
	// 这个方法的作用相当直观明了，但不够灵活。因此才有了 sort() 方法

	console.log( "sort:", arr.sort() );
	console.log( "原数组:", arr );

	// 
	var newArr = [ 0, 1, 5, 10, 15 ];

	console.log( "newArr:", newArr.sort() );
	</script>

</body>
</html>
